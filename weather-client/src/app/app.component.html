<div class="flex m-2">
  <label class="inline-flex items-center cursor-pointer">
    <input type="checkbox" [(ngModel)]="useImperialMeasurementSystem" value="" class="sr-only peer" (change)="toggleMeasurementSystem()">
    <span class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Metric</span>
    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
    <span class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Imperial</span>
  </label>

  <label class="inline-flex items-center cursor-pointer">
    <input type="checkbox" [(ngModel)]="showSunset" value="" class="sr-only peer">
    <span class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sunrise</span>
    <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
    <span class="ml-2 mr-2 text-sm font-medium text-gray-900 dark:text-gray-300">Sunset</span>
  </label>
</div>

<div class="flex">
  @for (weather of weatherData; track weather.city) {
    <app-weather-card [weather]="weather" [showSunset]="showSunset" [useImperialMeasurementSystem]="useImperialMeasurementSystem"></app-weather-card>
  }
</div>

<router-outlet />
